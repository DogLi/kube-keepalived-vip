apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-keepalived-vip
spec:
  template:
    metadata:
      labels:
        name: kube-keepalived-vip
    spec:
      serviceAccountName: keepalived-vip
      hostNetwork: true
      containers:
        - image: 10.10.20.3:5000/ylf/kube-keepalived-vip:0.1
          name: kube-keepalived-vip
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /lib/modules
              name: modules
              readOnly: false
            - mountPath: /dev
              name: dev
          # use downward API
          env:
            - name: RABBITMQ
              value: "zstack:zstack.password@10.10.40.2"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          # to use unicast
          command: ["/kube-keepalived-vip"]
          args:
          # unicast uses the ip of the nodes instead of multicast
          # this is useful if running in cloud providers (like AWS)
          #- --use-unicast=true
          #
          #label-value: watch all the configmaps with label: loadbalancer = `label-value`
          - --loadbalancer=zstack
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
        - name: dev
          hostPath:
            path: /dev
      nodeSelector:
        type: worker